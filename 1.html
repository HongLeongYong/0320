<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>加減乘除</title>

</head>
<body>	
	<input type="number" id = "MyData" value=0>
	<input type="number" id = "MyData2" value=0>
	<br>

	<script>
		function zero(){
			var c = 0;
			document.getElementById("MyData").value = c;
			document.getElementById("MyData2").value = c;
			document.getElementById("result").innerHTML = c;
		}

		function add(){
			var x,y;
			x = parseFloat(document.getElementById("MyData").value);
			y = parseFloat(document.getElementById("MyData2").value);

			document.getElementById("result").innerHTML = x+y;
		}
		function minus(){
			var x,y;
			x = parseFloat(document.getElementById("MyData").value);
			y = parseFloat(document.getElementById("MyData2").value);

			document.getElementById("result").innerHTML = x-y;
		}
		function times(){
			var x,y;
			x = parseFloat(document.getElementById("MyData").value);
			y = parseFloat(document.getElementById("MyData2").value);

			document.getElementById("result").innerHTML = x*y;
		}
		function divide(){
			var x,y;
			x = parseFloat(document.getElementById("MyData").value);
			y = parseFloat(document.getElementById("MyData2").value);

			document.getElementById("result").innerHTML = x/y;
		}

	</script>
	<button onclick="add()">加</button>
	<button onclick="minus()">減</button>
	<button onclick="times()">乘</button>
	<button onclick="divide()">除</button>
	<button onclick="zero()">Clear</button>

	<h5>計算結果:</h5>
	<output id = "result"></output>

</body>
</html>
