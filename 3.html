<!DOCTYPE html>
<html>
<head>
	<title>Grades</title>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html;charset=utf-8">	
</head>
<body>
	<p>Please enter your exam scores and I will show your grade:</p>
	<input type="number" id = "score" value=60>

	<button onClick="click1()">Try it</button>	
	<br>
	<br>
	<canvas id ="myCanvas" width="250" height="150" style="border:1px solid black;">

	<script language=javascript>			
			var c = document.getElementById("myCanvas");
			var ctx = c.getContext("2d");
			ctx.fillStyle = "red";
			ctx.clearRect(0,0,300,150);
			ctx.fillRect(50,100,50,50);
			ctx.fillRect(150,100,50,50);
	</script>
	</canvas>
	<script language="javascript">	
		var i =0;
		var time1 ;
		function Grade() {
  		var show;
  		var mark = parseFloat(document.getElementById("score").value);  		
  		if (mark <0 || mark > 100) {
  			 i = i +10;
   			 show = "Please input legal value(0~100)";   			 
   			ctx.clearRect(0,0,300,150);   			
   			ctx.fillRect(50,100,50,i);			
			ctx.fillRect(150,100,50,i);			
   			if (i > 50){
   				i = 0;	
   				clearInterval(time1);   							
   			}			
  		}else if(mark >= 60){  			
  			show = "You Pass"
  			i = i +10;
  			ctx.clearRect(0,0,300,150);
            ctx.fillRect(50,70,50,i);           
            ctx.fillRect(150,110,50,i);
            if (i > 80){
   				i = 0;
   				clearInterval(time1);
   			}
  		}else {  			
    		show = "You Fail";
    		i = i +10;
    		ctx.clearRect(0,0,300,150);
            ctx.fillRect(50,110,50,i);           
            ctx.fillRect(150,70,50,i);
            if (i > 80){
   				i = 0;
   				clearInterval(time1);				
   			}  	
  		}
  		/*這個是要設一個ID，是show出東西的ID*/
  		document.getElementById("Grade2").innerHTML = show;
		}
		function click1(){
			time1 = setInterval(Grade,100);
		}
	</script>
	<p id ="Grade2"></p>
</body>
</html>
